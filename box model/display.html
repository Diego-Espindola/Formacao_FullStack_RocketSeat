<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
</head>
<body>
    
    <!-- Por padrão o display de divs é em blocos e o bloco ocupa a linha inteira -->
    <div class="ex_block">
        <div>bloco</div>
    </div> 

    <!-- Por padrão o display de span é inline e o bloco ocupa apenas o espaço necessário -->
    <div class="ex_inline">
        <span>inline</span>
        <span>inline</span>
        <div>conteudo</div>
        <div>conteudo</div>
        <span>inline</span>
        <span>inline</span>
        
    </div>

</body>
</html>
