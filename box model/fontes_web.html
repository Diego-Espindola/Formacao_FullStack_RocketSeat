    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="fontes_web.css">
    <title>Exemplo de Fontes Web</title>

    <!-- Link para o Google Fonts: https://fonts.google.com/ -->

</head>
<body>

    <h1 class="fonte-roboto">Título com Roboto</h1>
    <p class="fonte-roboto-bold">Texto com Roboto em negrito</p>
    <p class="fonte-padrao">Texto com fonte padrão</p>

</body>
</html>
